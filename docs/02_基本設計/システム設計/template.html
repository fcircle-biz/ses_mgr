<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$TITLE - SES業務システム</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-top: 1em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            border-left: 5px solid #3498db;
            padding-left: 10px;
            background-color: #f8f9fa;
            padding: 8px 12px;
        }
        h3 {
            font-size: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        h4 {
            font-size: 18px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        pre, code {
            background-color: #f6f8fa;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            padding: 2px 4px;
        }
        pre {
            padding: 10px;
            overflow: auto;
            line-height: 1.45;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .cover {
            text-align: center;
            margin: 50px 0;
        }
        .cover h1 {
            font-size: 36px;
            margin-bottom: 20px;
            border: none;
        }
        .cover p {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .cover .version {
            margin-top: 50px;
        }
        .update-history {
            margin-bottom: 40px;
        }
        .comment {
            color: #666;
            font-style: italic;
            background-color: #fffde7;
            padding: 10px;
            border-left: 3px solid #fdd835;
            margin: 10px 0;
        }
        .todo {
            color: #d81b60;
            font-weight: bold;
            background-color: #fce4ec;
            padding: 10px;
            border-left: 3px solid #d81b60;
            margin: 10px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .image-placeholder {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            color: #999;
            background-color: #f9f9f9;
            width: 80%;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
        .navigation {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .navigation a {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html">目次へ戻る</a>
    </div>

    $CONTENT

    <div class="navigation">
        <a href="index.html">目次へ戻る</a>
    </div>

    <footer>
        <p>SES業務システム システム設計書</p>
    </footer>
</body>
</html>
