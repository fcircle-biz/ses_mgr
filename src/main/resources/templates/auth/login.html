<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | SES業務システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .logo-img {
            max-width: 100px;
            margin-bottom: 1.5rem;
        }
        .system-name {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #333;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <img class="logo-img mx-auto d-block" th:src="@{/images/logo.svg}" alt="SES業務システム">
                <h1 class="system-name">SES業務システム</h1>
                
                <!-- ログインエラーメッセージ -->
                <div th:if="${loginError}" class="alert alert-danger" role="alert">
                    ユーザーIDまたはパスワードが正しくありません
                </div>
                
                <!-- ログアウト成功メッセージ -->
                <div th:if="${logoutSuccess}" class="alert alert-success" role="alert">
                    ログアウトしました
                </div>
                
                <!-- セッションタイムアウトメッセージ -->
                <div th:if="${param.timeout}" class="alert alert-warning" role="alert">
                    セッションがタイムアウトしました。再度ログインしてください。
                </div>

                <form th:action="@{/login-process}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="ユーザーID" required autofocus>
                        <label for="userId">ユーザーID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                        <label for="password">パスワード</label>
                    </div>
                    <div class="form-check text-start mb-3">
                        <input class="form-check-input" type="checkbox" value="true" name="remember" id="remember">
                        <label class="form-check-label" for="remember">
                            ログイン状態を保存する
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">ログイン</button>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/forgot-password}" class="text-decoration-none">パスワードをお忘れですか？</a>
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-4 mb-3 text-muted">© 2025 SES Management System</p>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
