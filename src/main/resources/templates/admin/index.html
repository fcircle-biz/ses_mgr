<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/default :: layout(~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>システム管理 | SES業務システム</title>
</head>
<body>
<main>
    <!-- パンくずリスト -->
    <div class="container-fluid py-2 bg-light border-bottom">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                <li class="breadcrumb-item active" aria-current="page">システム管理</li>
            </ol>
        </nav>
    </div>

    <!-- メインコンテンツ -->
    <div class="container-fluid my-4">
        <!-- ページヘッダー -->
        <div class="page-header mb-4">
            <h2 class="h4 mb-3">システム管理</h2>
            <p class="text-muted">システムユーザーの管理、権限設定、マスタデータの管理などのシステム管理機能を提供します。</p>
        </div>

        <!-- 管理画面一覧 -->
        <div class="row g-4">
            <!-- ユーザー管理 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-people me-2"></i>ユーザー管理
                        </h5>
                        <p class="card-text">システムユーザーの登録・編集・無効化などを管理します。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-end">
                        <a th:href="@{/admin/users}" class="btn btn-primary">画面を開く</a>
                    </div>
                </div>
            </div>

            <!-- ロール管理 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-shield-lock me-2"></i>ロール管理
                        </h5>
                        <p class="card-text">ユーザーロールと権限の設定を管理します。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-end">
                        <a th:href="@{/admin/roles}" class="btn btn-primary">画面を開く</a>
                    </div>
                </div>
            </div>

            <!-- マスタ管理 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-database me-2"></i>マスタ管理
                        </h5>
                        <p class="card-text">システムで使用する各種マスタデータを管理します。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-end">
                        <a th:href="@{/admin/masters}" class="btn btn-primary">画面を開く</a>
                    </div>
                </div>
            </div>

            <!-- ログ管理 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-journal-text me-2"></i>ログ管理
                        </h5>
                        <p class="card-text">システムログの閲覧・検索・エクスポートを行います。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-end">
                        <a th:href="@{/admin/logs}" class="btn btn-primary">画面を開く</a>
                    </div>
                </div>
            </div>

            <!-- バッチ管理 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-clock-history me-2"></i>バッチ管理
                        </h5>
                        <p class="card-text">バッチ処理の実行・スケジュール設定・履歴確認を行います。</p>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-end">
                        <a th:href="@{/admin/batch}" class="btn btn-primary">画面を開く</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
