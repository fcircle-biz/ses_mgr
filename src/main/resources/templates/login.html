<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | SES業務システム</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <img class="logo-img mx-auto d-block" th:src="@{/images/logo.svg}" alt="SES業務システム">
                <h1 class="system-name">SES業務システム</h1>
                
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    ユーザーIDまたはパスワードが正しくありません。
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    ログアウトしました。
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="ユーザーID" required>
                        <label for="username">ユーザーID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                        <label for="password">パスワード</label>
                    </div>
                    <div class="form-check text-start mb-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            ログイン状態を保存する
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">ログイン</button>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/forgot-password}" class="text-decoration-none">パスワードをお忘れですか？</a>
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-4 mb-3 text-muted">© 2025 SES業務システム</p>
    </main>
    
    <!-- Bootstrap JS with Popper -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
