<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SES業務システム - ホーム</title>
</head>
<body>
    <th:block th:replace="~{layouts/default :: 
        ~{::title},
        ~{::section},
        ~{::link},
        ~{::script}
    }">
        <title>SES業務システム - ホーム</title>
        
        <section>
            <div class="jumbotron bg-light p-5 rounded">
                <h1 class="display-4">SES業務システムへようこそ</h1>
                <p class="lead">このシステムはSES事業における営業・人材・案件・契約・実績管理業務を一元化し、業務効率とデータ精度を向上させることを目的としています。</p>
                <hr class="my-4">
                <p>左側のメニューから各機能にアクセスできます。</p>
                <p class="mt-4">
                    <a class="btn btn-primary btn-lg" th:href="@{/dashboard}" role="button">ダッシュボードへ</a>
                </p>
            </div>
            
            <div class="row mt-5">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">案件管理</h5>
                        </div>
                        <div class="card-body">
                            <p>案件の登録、管理、ステータス更新などを行えます。</p>
                            <a class="btn btn-outline-primary" th:href="@{/projects}">案件一覧へ</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">技術者管理</h5>
                        </div>
                        <div class="card-body">
                            <p>技術者情報、スキル、稼働状況などを管理します。</p>
                            <a class="btn btn-outline-success" th:href="@{/engineers}">技術者一覧へ</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0">勤怠工数管理</h5>
                        </div>
                        <div class="card-body">
                            <p>勤怠入力、工数管理、承認処理などを行えます。</p>
                            <a class="btn btn-outline-info" th:href="@{/timesheet}">勤怠入力へ</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <link rel="stylesheet" th:href="@{/css/home.css}">
        
        <script th:src="@{/js/home.js}"></script>
    </th:block>
</body>
</html>
