<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット | SES業務システム</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-reset {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-reset">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <img class="logo-img mx-auto d-block" th:src="@{/images/logo.svg}" alt="SES業務システム">
                <h1 class="system-name">パスワードリセット</h1>
                
                <!-- アラートメッセージ表示領域 -->
                <div th:if="${param.success}" class="alert alert-success" role="alert">
                    パスワードリセット用のリンクを送信しました。メールをご確認ください
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    メールアドレスが見つかりませんでした
                </div>
                
                <p class="text-muted mb-4">
                    アカウントに登録されているメールアドレスを入力してください。<br>
                    パスワードリセット用のリンクをメールでお送りします。
                </p>
                
                <!-- リセットフォーム -->
                <form id="reset-form" th:action="@{/reset-password}" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="メールアドレス" required>
                        <label for="email">メールアドレス</label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">リセットリンクを送信</button>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/login}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> ログイン画面に戻る
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-4 mb-3 text-muted">© 2025 SES Management System</p>
    </main>
    
    <!-- Bootstrap JS with Popper -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
