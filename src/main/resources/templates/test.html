<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ | SES業務システム</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        body {
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-container">
            <h1 class="text-center mb-4">テストページ</h1>
            <div class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>アプリケーションは正常に動作しています
            </div>
            
            <p>このページはテスト用に表示されています。以下のリンクからログイン画面に移動できます。</p>
            
            <div class="d-grid gap-2 mt-4">
                <a th:href="@{/login}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>ログイン画面へ
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS with Popper -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
