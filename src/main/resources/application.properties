# JWT設定
app.jwt.secret=SESManagementSystemJWTSecretKey2025XYZ123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
app.jwt.expiration=1800000
app.jwt.refresh-expiration=1209600000

# アプリケーション設定
spring.application.name=SES管理システム

# サーバー設定
server.port=8080
server.servlet.context-path=/

# データソース設定
spring.datasource.url=jdbc:postgresql://localhost:5432/ses_mgr
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ログ設定
logging.level.root=INFO
logging.level.com.ses_mgr=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.servlet.view=DEBUG
logging.level.org.thymeleaf=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# 本番環境では以下の設定を使用
#logging.level.root=WARN
#logging.level.com.ses_mgr=INFO
#logging.level.org.springframework=WARN
#logging.level.org.hibernate=WARN

# メッセージ設定
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# Thymeleafの設定
#spring.thymeleaf.prefix=file:templates/
