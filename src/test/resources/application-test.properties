# Test Profile Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# Disable actuator endpoints for tests
management.endpoints.web.exposure.include=

# Turn off JPA automatic schema generation
spring.jpa.hibernate.ddl-auto=none

# JWT Configuration
jwt.secret=test-secret-key-for-unit-tests-must-be-at-least-256-bits-long-for-hmac-sha-256-algorithm
jwt.expirationMs=3600000
jwt.refreshExpirationMs=86400000