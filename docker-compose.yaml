version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: ses-mgr-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ses_mgr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=256MB
      -c work_mem=8MB
      -c effective_cache_size=1GB
      -c max_connections=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ses-mgr-network

  redis:
    image: redis:7
    container_name: ses-mgr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ses-mgr-network

  minio:
    image: minio/minio
    container_name: ses-mgr-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ses-mgr-network

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  ses-mgr-network:
    driver: bridge